<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe Verification</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }

    .container {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
    }

    h1 { color: #60a5fa; }
    p { color: #cbd5e1; }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #1e3a8a;
      cursor: not-allowed;
    }

    #info, #expiresBox {
      margin-top: 15px;
      font-size: 14px;
      color: #7dd3fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to Continue</h1>
    <p>You must subscribe to our channel to unlock Get Key.</p>

    <a href="https://youtube.com/@themugenking" target="_blank">
      <button id="subscribeBtn">Subscribe on YouTube</button>
    </a>

    <button id="continueBtn" disabled>Continue</button>

    <div id="info">Waiting for action...</div>
    <div id="expiresBox" style="display: none;"></div>
  </div>

  <script>
    const subscribeBtn = document.getElementById("subscribeBtn");
    const continueBtn = document.getElementById("continueBtn");
    const info = document.getElementById("info");
    const expiresBox = document.getElementById("expiresBox");

    let subscribed = false;

    subscribeBtn.addEventListener("click", () => {
      subscribed = true;
      info.textContent = "‚úÖ Thank you for subscribing!";
      setTimeout(() => {
        continueBtn.disabled = false;
        continueBtn.textContent = "Continue";
      }, 5000);
    });

    function getDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      if (/mobile|android|iphone|ipad|tablet/.test(ua)) return "Mobile";
      else return "PC/Desktop";
    }

    function getBrowser() {
      const ua = navigator.userAgent;
      if (ua.indexOf("Chrome") > -1) return "Chrome";
      if (ua.indexOf("Safari") > -1 && ua.indexOf("Chrome") === -1) return "Safari";
      if (ua.indexOf("Firefox") > -1) return "Firefox";
      if (ua.indexOf("MSIE") > -1 || ua.indexOf("Trident") > -1) return "Internet Explorer";
      return "Unknown";
    }

    function getSystemTime() {
      const now = new Date();
      return {
        time: now.toLocaleTimeString(),
        date: now.toLocaleDateString(),
        day: now.toLocaleDateString("en-US", { weekday: 'long' }),
        year: now.getFullYear()
      };
    }

    continueBtn.addEventListener("click", async () => {
      if (!subscribed) return;

      const now = new Date();
      const expire = new Date(now.getTime() + 24 * 60 * 60 * 1000);

      function updateExpireCountdown() {
        const remaining = expire - new Date();
        if (remaining <= 0) {
          expiresBox.innerText = "‚ùå Access expired.";
          return;
        }
        const h = Math.floor(remaining / (1000 * 60 * 60));
        const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((remaining % (1000 * 60)) / 1000);
        expiresBox.innerText = `‚è≥ Access expires in: ${h}h ${m}m ${s}s`;
      }

      updateExpireCountdown();
      setInterval(updateExpireCountdown, 1000);
      expiresBox.style.display = "block";

      const ipData = await fetch('https://ipapi.co/json/').then(res => res.json());
      const timeData = getSystemTime();

      const userData = {
        location: `${ipData.city}, ${ipData.region}, ${ipData.country_name} (${ipData.ip})`,
        device: getDeviceType(),
        browser: getBrowser(),
        platform: navigator.platform,
        userAgent: navigator.userAgent,
        time: timeData.time,
        date: timeData.date,
        day: timeData.day,
        year: timeData.year
      };

      info.innerText = `You Have Subscribed - Our Channel, It Will Automatically Open Soon, If You Unsubscribe, We Will Delete Your Whitelist User, Now type 'Subscribe' in the box below to unlock`;

      // Send to Discord Webhook
      fetch("https://discord.com/api/webhooks/1381672959369805976/N61jCOB_8fqqfg_13c6M4ShGYbNBeJv1zNfqiE4-Shl6PFwjltqA1wvGlKutZVgjm8Ga", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `‚úÖ New Access\nüìç Location: ${userData.location}\nüíª Device: ${userData.device}\nüåê Browser: ${userData.browser}\nüïí Time: ${userData.time} | ${userData.day}, ${userData.date}\nüìÖ Year: ${userData.year}\nüñ• Platform: ${userData.platform}`
        })
      });
    });
  </script>
</body>
</html>
